<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo en grand</title>
    <head>
        <meta charset="UTF-8" />
        <title>Photo en grand</title>
        <style>
          body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 30px;
          }
      
          img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
          }
      
          #btn-retour {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077aa;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
          }
      
          #btn-retour:hover {
            background-color: #005f88;
          }
        </style>
      </head>
      <body>
        <img id="big-image" src="" alt="Photo en grand" />
        <br />
        <a id="btn-retour" href="index.html">← Retour à la galerie</a>
      
        <script>
          // Récupère l'URL de l'image à partir des paramètres de l'URL
          const params = new URLSearchParams(window.location.search);
          const imageUrl = params.get('img');
      
          if (imageUrl) {
            document.getElementById('big-image').src = imageUrl;
          } else {
            document.body.innerHTML = '<p>Aucune image sélectionnée.</p>';
          }
        </script>
      </body>
      </html>
